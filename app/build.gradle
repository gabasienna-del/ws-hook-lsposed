plugins {
    id 'com.android.application'
}

android {
    namespace "com.laibandis.gaba"
    compileSdk 33

    defaultConfig {
        applicationId "com.laibandis.gaba"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}
